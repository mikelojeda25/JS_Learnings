    //METHOD
    console.log('Hello'.length);
    console.log('hello'.toUpperCase());

    const object1 = {
        message:  'Hello'
    };
    const object2 = object1;

    object1.message = 'Good Job';

    console.log(object1);
    console.log(object2);

    const object3 = {
        message: 'Good Job'
    };

    //Can copy references but not the values
    console.log(object3 === object1);
    console.log(object2 === object1);

    //
    const object4 = {
        message: 'Good Job',
        price: 799,
    };

    //const message = object4.message; or use destructing shortcut
    const{message, price} = object4;

    console.log(message);
    console.log(price);

    //Shorthand Property
    const object5 = {
    //message: message
       message,
    /*
       method: function function1() {
        console.log('method');
       }
    */
       method() {
        console.log('method');
       }
    };

    console.log(object5);
    object5.method;



    </script>
