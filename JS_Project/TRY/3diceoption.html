<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Guessing Game</title>
</head>
<body>

  <h1>Miguel Jose Dice (1-3)</h1>

  <button onclick="playGame(1)">1</button>
  <button onclick="playGame(2)">2</button>
  <button onclick="playGame(3)">3</button>

  <script>
    function playGame(guess) {
      const diceRoll = Math.floor(Math.random() * 3) + 1;
      let result = '';

      if (guess === diceRoll) {
        alert(`You win! The dice rolled a ${diceRoll}.`);
      } else {
        alert(`You lose! The dice rolled a ${diceRoll}.`);
      }
    }


  </script>


</body>
</html>
