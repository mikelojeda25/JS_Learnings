<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Convert Miles and Kilometers Vice-versa
        function convertLength(length, from, to){
            if (from === 'miles' && to === 'km') {
                return (length * 1.60) + " km";
            } 
            else if (from === 'km' && to === 'miles') {
                return Math.round(length / 1.6) + ' miles';
            } else if (from === 'miles' && to === 'ft') {
                return Math.round(length * 5280) + ' feet'
            }
            else if (from === 'km' && to === 'ft') {
                return Math.round(length * 3281) + ' feet'
            }
            else if (from === 'ft' && to === 'miles') {
                return Math.round(length / 5280) + ' miles'
            }
            else if (from === 'ft' && to === 'km') {
                return Math.round(length / 3281) + ' km'
            }
            else if (from === 'km' && to === 'km') {
                return length + " " + from;
            } 
            else if (from === 'miles' && to === 'miles') {
                return length + " " + from;
            } 
            else if (from !== 'km' && from !== 'miles' && from !=='ft') {
                return `Invalid unit ${from}`;
            } else if (to !== 'km' && to !== 'miles' && to !=='ft') {
                return `Invalid unit ${to}`;
            }

        }

        console.log(convertLength(50,'miles','km'));
        console.log(convertLength(32,'km','miles'));
        console.log(convertLength(50,'km','km'));
        console.log(convertLength(10,'miles','miles'));

        console.log(convertLength(5,'miles','km'));
        console.log(convertLength(5,'miles','ft'));
        console.log(convertLength(5,'km','ft'));

        console.log(convertLength(5,'lbs','lbs'));

    </script>
</body>
</html>
