<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>

    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
        ">Show Quantity</button>
    <button onclick="
        cartQuantity += 1;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">Add to Cart</button>
    <button onclick="
        cartQuantity = cartQuantity + 2;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">+2</button>
    <button onclick="
        cartQuantity = cartQuantity + 3;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">+3</button>
    <button onclick="
        cartQuantity = 0;
        console.log('Reset');
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    

    <script>
        //Variables
        let cartQuantity = 0;

        let name = 'Michael';
        let coffee = 5;
        let bagels = 3;
        let soup = 9;

        let cost = coffee + (bagels * 2) + soup;

        console.log('My name is ' + name);
        console.log(`My name is ${name}`);
        console.log(`${cost}`);

        let tax = cost * 0.1;

        console.log(tax);

        console.log(cost + tax);



    </script>

</body>
</html>
