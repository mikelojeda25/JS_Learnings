<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---AMAZON-->
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event);">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <!--9H-->
    <input class="js-inputValue" onkeydown="resultValue()">
    <p class="js-result"></p>


    <script>
        //AMAZON
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if ( cost < 40) {
          cost = cost + 10;
        } 
        document.querySelector('.js-total-cost')
        .innerHTML =`$${cost.toFixed(2)}`;
      }

      //9H
      function resultValue() {
        const inputElement = document.querySelector('.js-inputValue');
        let result = inputElement.value;

        document.querySelector('.js-result')
            .innerHTML = result;
      }
      
    </script>
</body>
</html>
