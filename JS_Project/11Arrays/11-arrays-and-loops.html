    //DESTRUCTURING - to get values in an array
    const [firstValue, secondValue] = [1,2,3];

    for (let i = 1; i < 10; i++){
        if (i % 3 === 0) {
            continue; //Skip 3 and 6 since they are divisible by 3 
        }
        console.log(i);

        if (i === 8) {
            break;
        }
    }

    let i = 1;
    while(i<=10){
        if (i % 3 === 0) {
            i++;
            continue; //Skip 3 and 6 since they are divisible by 3 
        }
        console.log(i);
        i++;
    }


    function doubleArray(nums){
        const numsDoubled =[];

        

        for (let i=0; i < nums.length; i++){
            const num = nums[i];
            
            if (num === 0) {
            return numsDoubled;
        }
            numsDoubled.push(num * 2);
        }

        return numsDoubled;
        }

        console.log(doubleArray([1,1,3]));
        console.log(doubleArray([76,84,99]));
